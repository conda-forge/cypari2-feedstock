{% set version = "2.1.3" %}
{% set name = "cypari2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 17beb467d3cb39fffec3227c468f0dd8db8a09129faeb95a6bb4c84b2b6c6683

build:
  number: 3
  skip: true  # [win]
  script:
    - export PARI_SHARE="$PREFIX/share/pari"  # [unix]
    - python -m pip install --no-deps --ignore-installed --verbose .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - setuptools
    - cython
    - python
    - pari
    - pip
    - cysignals
    - gmp
  run:
    - python
    - {{ pin_compatible('pari', max_pin='x.x') }}
    - cysignals
    - gmp

test:
  imports:
    - cypari2
  commands:
    - python -c "import doctest; import cypari2; doctest.testmod(cypari2, optionflags=doctest.ELLIPSIS|doctest.REPORT_NDIFF)"
    - test -f $SP_DIR/cypari2/auto_paridecl.pxd

about:
  home: https://github.com/defeo/cypari2
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: An interface to the number theory library libpari

extra:
  recipe-maintainers:
    - maresb
    - isuruf
    - saraedum
